<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png"type="image/png">
            
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos apreder a reproduzir audio em HTML5!</p>
    <p>Outra maneira de adcionar audio!</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/5 Cents Back - Audionautix.mp3" type="audio/mpeg">
        <source src="midia/1968 - TrackTribe.mp3" type="audio/ogg">
        <source src="midia/5 Cents Back - Audionautix.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu carregar o audio. <a href="midia/1968 - TrackTribe.mp3">Clique aqui</a> para baixar o aquivo em MP3.</p>
        Esses arquivos de cima são apenas exemplos!
    </audio>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na messma pasta!</p>
    <img src="html logo-200.png" alt="Logo html5">
    <p>Podemos também carregar imagens que estão em subpastas como esta!</p>
    <img src="subpasta/css 3-200.webp" alt="Logo css 3">
    <p>Também podemos adicionar imagens externas, somente colocando o link da imagem!</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo Java Script">
    
</body>
</html>
